{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <div class="category_delete">
        Уверены, что хотите удалить <strong>{{ object.name }}</strong>?
        <form action="{% url 'admin:category_delete' object.pk %}"
              method="post">
            {% csrf_token %}
            <div class="mt-3">
            <input class="btn btn-danger" type="submit" value="Удалить">
            <a class="btn btn-success" href="{% url 'admin:categories' %}">
                Отмена
            </a>
            </div>
        </form>

    </div>
{% endblock %}
