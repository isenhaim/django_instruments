{% block auth %}
    {% if user.is_authenticated %}
        <div class="btn-group">
            <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'auth:edit' %}"><i class="fa fa-user" aria-hidden="true"></i> Профиль</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'ordersapp:orders_list' %}"><i class="fa fa-cube" aria-hidden="true"></i> Заказы</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'admin:users' %}"><i class="fa fa-wrench" aria-hidden="true"></i> Панель управления</a>
            </div>
        </div>
        {% if user.is_superuser %}
            <a class="nav-link ml-3" href="{% url 'admin:users' %}"><i class="fa fa-wrench" aria-hidden="true"></i></a>
        {% endif %}

        <a href="{% url 'basket:view' %}" class="nav-link"><span class="fas fa-cart-plus ">
            {% if basket %} {{ basket.0.get_cost|floatformat:0 }} руб. / {{ basket.0.get_count }} шт.{% endif %}</span>
        </a>

        <a class="nav-link" href="{% url 'auth:logout' %}"><i class="fas fa-sign-out-alt icon-white"></i></a>
    {% else %}
        <a class="nav-link" href="{% url 'auth:login' %}"><i class="fas fa-sign-in-alt icon-white"></i></a>
    {% endif %}
{% endblock %}
